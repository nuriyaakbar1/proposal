<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1em; }
    nav { background: #444; padding: 0.5em; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    nav ul li { margin-right: 20px; }
    nav ul li a { text-decoration: none; color: white; font-weight: bold; }
    nav ul li a:hover, nav ul li a.active { color: yellow; }
    main { padding: 2em; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; text-align: center; background: #f9f9f9; position: relative; }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 1em; }
    .product-card button { background: #333; color: white; border: none; padding: 10px 15px; margin-top: 10px; cursor: pointer; border-radius: 4px; }
    .product-card button:hover { background: #444; }
    .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); color: white; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; padding: 10px; text-align: center; }
    .product-card:hover .overlay { opacity: 1; }
    footer { background: #333; color: white; text-align: center; padding: 1em; margin-top: 2em; }
</style>
</head>
<body>
<header>
    <h1>ProSport Hub – Products</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="enquiry.html">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="product.html" class="active">Products</a></li>
        <li><a href="cart.html">Shopping Cart</a></li>
    </ul>
</nav>

<main>
    <h2>Our Products</h2>
    <div class="products" id="product-list">
        <!-- Products will be injected here by JavaScript -->
    </div>
</main>

<footer>
    <p>&copy; 2025 ProSport Hub – Sports Equipment & Apparel Store. All rights reserved.</p>
</footer>

<script>
    const products = [
        {
            name: "Running Sneakers",
            price: 50,
            img: "https://images.unsplash.com/photo-1606813909361-1c3f7b6d7c8d?auto=format&fit=crop&w=800&q=80",
            desc: "Lightweight running sneakers designed for speed and comfort."
        },
        {
            name: "Sports Jersey",
            price: 25,
            img: "https://images.unsplash.com/photo-1600180758895-1765b3d6b348?auto=format&fit=crop&w=800&q=80",
            desc: "Breathable sports jersey perfect for training and matches."
        },
        {
            name: "Football",
            price: 30,
            img: "https://images.unsplash.com/photo-1623625431276-99e1a7d27bd2?auto=format&fit=crop&w=800&q=80",
            desc: "Durable football suitable for both casual and professional play."
        },
        {
            name: "Gym Gloves",
            price: 15,
            img: "https://images.unsplash.com/photo-1599058917212-d750089bcfc4?auto=format&fit=crop&w=800&q=80",
            desc: "Comfortable gym gloves with a firm grip and sweat resistance."
        },
        {
            name: "Yoga Mat",
            price: 20,
            img: "https://images.unsplash.com/photo-1599058917212-f25d089bafc4?auto=format&fit=crop&w=800&q=80",
            desc: "Non-slip yoga mat for all types of exercises and stretches."
        },
        {
            name: "Water Bottle",
            price: 10,
            img: "https://images.unsplash.com/photo-1583481104235-3491a7c7d1e2?auto=format&fit=crop&w=800&q=80",
            desc: "Reusable water bottle to keep you hydrated during workouts."
        }
    ];

    const productList = document.getElementById('product-list');

    function displayProducts() {
        products.forEach((product, index) => {
            const div = document.createElement('div');
            div.classList.add('product-card');
            div.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <div class="overlay">${product.desc}</div>
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${index})">Add to Cart</button>
                </div>
            `;
            productList.appendChild(div);
        });
    }

    function addToCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(products[index]);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(products[index].name + " has been added to your cart!");
    }

    displayProducts();
</script>
</body>
</html>
